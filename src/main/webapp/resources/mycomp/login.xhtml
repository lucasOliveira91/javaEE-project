<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<!-- INTERFACE -->
<cc:interface>

</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="Name:" />
            <h:inputText value="#{use.name}" id="name"/>

            <h:outputText value="Password:" />
            <h:inputText value="#{use.password}" id="password"/>
        </h:panelGrid>
        <h:commandButton type="button" action="#{use.login}" value="Login">
            <f:ajax execute="name password" render="status"/>
        </h:commandButton>
        <br/>
        <h:outputText value="#{use.status}" id="status"/>
        <br/>
        <h:link value="Login" outcome="login"/>
    </h:form>
</cc:implementation>
</html>
